

<form [formGroup]="accountInfoBioForm" (ngSubmit)="onSubmit()">
  <mat-card class="box">
    <mat-card-content>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="User Name" formControlName="userName" #userNameInput />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="emailAddress">
        <mat-error> {{emailValidationMessages}}</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" [disabled]="!accountInfoBioForm.valid">Update Bio</button>
    </mat-card-actions>


  </mat-card>
</form>
