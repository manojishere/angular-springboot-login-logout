<div class="flex-container">
<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="user">
    <mat-card>
        <mat-card-header>
            <!--<mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon> -->
            <mat-card-title>{{ user.userName }}</mat-card-title>
            <mat-card-subtitle>Profile Update {{ user.dateOfBirth | date:'d LLLL'}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-tab-group>
              <mat-tab label="Bio">
                <app-user-bio></app-user-bio>
              </mat-tab>
              <mat-tab label="Address">
                  <app-user-address></app-user-address>
              </mat-tab>
              <mat-tab label="Phone">
                <app-user-phone></app-user-phone>
              </mat-tab>
              <mat-tab label="notes">
                some notes
                <!--<app-notes [notes]="user.notes"></app-notes> -->
                <app-account-info-tab [currentUser]="user"></app-account-info-tab>
              </mat-tab>
            </mat-tab-group>              

          </mat-card-content>
    </mat-card>    
</div>
</div>
