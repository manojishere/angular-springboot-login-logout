<form [formGroup]="accountInfoPhoneForm" (ngSubmit)="onSubmit()">
  <mat-card class="box">
    <mat-card-content>

      <mat-form-field class="example-full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Secondary Phone Number</mat-label>
        <input matInput formControlName="phoneNumber2">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" [disabled]="!accountInfoPhoneForm.valid">Update Phone</button>
    </mat-card-actions>


  </mat-card>
</form>
